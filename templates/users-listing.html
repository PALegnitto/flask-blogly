{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}

  {% for msg in get_flashed_messages() %}
    {{ msg }}
  {% endfor %}

  <ul>
    {% for user in users %}

      <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>

    {% endfor %}
  </ul>

  <a href="/users/new">Add User</a>

{% endblock %}
