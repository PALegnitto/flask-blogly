{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}

<img src = "{{user.image_url}}" alt="profile picture" height = 200px width = 200px>
<h1>{{user.first_name}} {{user.last_name}}</h1>

<form>
  <button formmethod="get" formaction="/users/{{user.id}}/edit">Edit</button>
  <button formmethod="post" formaction="/users/{{user.id}}/delete">Delete</button>
</form>

<h2>Posts</h2>

<ul>
  {% for post in posts %}

  <li><a href="/posts/{{ post.id }}">{{post.title}}</a></li>

{% endfor %}
</ul>
<form>
  <button formaction="/users/{{user.id}}/posts/new" formmethod="GET">Add Post</button>
</form>
{% endblock %}
