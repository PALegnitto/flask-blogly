{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{% block content %}

<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>

<p><i>By {{user.first_name}} {{user.last_name}}</i></p>

  <button formaction="/posts/{{ post.id }}/edit" formmethod="GET">Edit</button>

</form>

{% endblock %}
